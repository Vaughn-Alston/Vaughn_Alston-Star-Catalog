<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LA TV Shows</title>
    <meta name="description" content="A Catalog of Stars-Visible Locations in Sotuh LA" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js" defer></script>
    
  </head>

  <body class ="catalog-body">
    <!-- Navigation -->
    <header class="main-header">
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="homepage.html">Home</a></li>
          <li><a href="#">Visible Star Areas Near South LA</a></li>
          <li><a href="#">Contact</a></li>
          </ul>
      </nav>
    </header>

    <!-- Title -->
    <h1 class="title glow-text"> ⭐ Star-Visible Areas Near South LA</h1>
   <!-- Search Bar Seperated-->
  <section class="search-section">
    <div class="search-bar-container">
      <input
        type="text"
        placeholder="Search Star Grounds."
        class="search-bar"
        id="search-input"
      />
    </div>
  </section>

<!-- This will be my sort star rating button filter-->
  <div class="filters">
    <label for="sort-select">Sort by Star Visibility:</label>
    <select id="sort-select" onchange="sortCatalog(this.value)">
      <option value="">-- Select --</option>
      <option value="stars-desc">Highest to Lowest ⭐</option>
      <option value="stars-asc">Lowest to Highest ⭐</option>
    </select>
  </div>



    <!-- Cards -->
    <div id="card-container"></div>

   

    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Nav Bar</h2>
        <img src="" alt="TV Show Poster" />
        <ul>
          <li>Bullet Point 1</li>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
        </ul>
      </div>
    </div>

    <!-- Footer Buttons -->
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
